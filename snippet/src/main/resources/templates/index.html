<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Application</title>
</head>
<body>
<h1>Welcome to the Snippet Application</h1>

<div sec:authorize="!isAuthenticated()">
    <p>Welcome, guest! Please <a th:href="@{/oauth2/authorization/auth0}">log in</a> to access the application.</p>
</div>

<div sec:authorize="isAuthenticated()">
    <p>You are logged in!</p>
    <p>Welcome, <span th:text="${#authentication.name}">User</span>!</p>
    <a href="/users">Go to Users Page</a><br>
    <a href="/logout">Logout</a>
</div>

</body>
</html>
